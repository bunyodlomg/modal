<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a class="log">Member Login</a>
    <div class="close">
        <img src="./img/cl.png" alt="">
    </div>
    <div class="container">
        <div class="left">
            <div class="box">
                <img src="./img/224597.png" alt="">
            </div>
        </div>
        <div class="right">
            <h2>Member Login</h2>
            <div class="input1">
                <img src="./img/icon-email-512.webp" alt="">
                <input type="email" placeholder="Email">
            </div>
            <div class="input2">
                <img src="./img/768px-OOjs_UI_icon_lock.svg.png" alt="">
                <input type="password" placeholder="•••••••">
            </div>
            <div class="submit">
                <input type="button" value="LOGIN">
            </div>
            <p class="forgot">Forgot <a href="#">Username/Password</a></p>
            <div class="create">
                <a href="https://accounts.google.com/signin/v2/identifier?passive=1209600&continue=https%3A%2F%2Faccounts.google.com%2Fb%2F0%2FAddMailService&followup=https%3A%2F%2Faccounts.google.com%2Fb%2F0%2FAddMailService&flowName=GlifWebSignIn&flowEntry=ServiceLogin"> Create your account</a>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
